<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Click-n-kittens</title><style>
    /* inject:head:css */
    .container{text-align:center;width:800px;margin:0 auto}img{max-width:100%}.cats{display:flex}.cat{border:3px outset;margin:5px}#catlist{list-style:none;text-align:center;padding:10px}#catlist li{border:solid gray;margin:2px}#cat-edit{text-align:left}#cat-edit span{margin-right:50px}
    /* endinject */
  </style></head><body><div class="container"><h1>Amazing Cat Clicker</h1><p>Please like my cat! Try clicking on this bud</p><div class="cats"><div class="cat"><ul id="catlist" data-bind="foreach: catList"><li data-bind="click: $parent.changeCat"><h3 data-bind="text: name"></h3></li></ul></div><div id="cat" class="cat" data-bind="with: currentCat"><h2 data-bind="text: name"></h2><h3>Times clicked: <span data-bind="text: counter"></span></h3><img id="image" alt="Cat picture" data-bind="attr: {src: image}, click: $parent.incrementCount"></div></div><div class="admin"><button id="admin" data-bind="click: toggleAdminMode">Admin Mode</button><div id="cat-edit" data-bind="visible: isAdminMode"><span>Cat Name:</span><input id="nameInput" type="text" data-bind="value: editedCatName"><br><span>Clicks Counter:</span><input id="clicksInput" type="text" data-bind="value: editedCatCounter"><br><span>Image URL:</span><input id="imageInput" type="text" data-bind="value: editedCatImage"><br><button id="cancelButton" data-bind="click: cancelAdminMode">Cancel</button> <button id="saveButton" data-bind="click: saveAdminMode">Save</button></div></div></div><script src="js/knockout-3.4.0.js"></script><script src="js/app.js"></script></body></html>
