<!DOCTYPE html>
<html>
<head>
  <title>Click-n-kittens</title>
  <script>
  window.onload = function() {

    // cats data structure
    var cats = [
      {"name": "Catty", "image": "cat1.jpg", "counter": 0},
      {"name": "Pitty", "image": "cat2.jpg", "counter": 0},
      {"name": "Gritty", "image": "cat3.jpg", "counter": 0},
      {"name": "Shmitty", "image": "cat4.jpg", "counter": 0},
      {"name": "Brunty", "image": "cat5.jpg", "counter": 0}
    ];

    // generate list of cats
    var catListPointer = document.getElementById('catlist');

    for (var i = cats.length - 1; i >= 0; i--) {
      var catListElement = document.createElement('li');
      catListElement.innerHTML = '<h3>' + cats[i].name + '</h3>';

      catListElement.addEventListener('click', (function(catCopy) {
          return function() {
            var nameHtml = '<h2>' + catCopy.name +'</h2>';
            var clicksHtml = '<h3> Times clicked: <span id="counter">' + catCopy.counter + '</span></h3>';
            var imageHtml = '<img id="image" src="' + catCopy.image + '" alt="Cat picture">';

            document.getElementById('cat').innerHTML = nameHtml + clicksHtml + imageHtml;

            var imageLocator = document.getElementById('image');
            var clicksValue = document.getElementById('counter');
            var handler = function() {
              clicksValue.innerHTML++ ;
              catCopy.counter++;
            };

            imageLocator.addEventListener('click', handler, false);
          };
      })(cats[i]));

      catListPointer.appendChild(catListElement);
    }

  };
  </script>
  <style>
  .container {
    text-align: center;
    width: 800px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .cats {
    display: flex;
  }
  .cat {
    border: 3px;
    border-style: outset;
    margin: 5px;
  }
  #catlist {
    list-style: none;
    text-align: center;
    padding: 10px;
  }

  #catlist li {
    border: gray;
    border-style: solid;
    margin: 2px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amazing Cat Clicker</h1>
    <p>Please like my cat! Try clicking on this bud</p>

    <div class="cats">
      <div class="cat">
      <ul id="catlist">
      </ul>
      </div>
      <div id="cat" class="cat">
        <h3>Please select a cat</h2>
      </div>
    </div>

  </div>

</body>
</html>
